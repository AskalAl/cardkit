<div class="row">
  <div class="col-md-7">
    <svg id="svg"></svg>
  </div>
  <div class="col-md-5">
    <form role="form">
    <div class="panel panel-default">
      <div class="panel-heading">Content</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="headline">Headline</label>
          <textarea ng-model="config.headline.text" id="headline" placeholder="Headline" class="form-control"></textarea>
          <input type="range" min="4" max="60" step="1" ng-model="config.headline.fontSize" id="fontSize" />
        </div>

        <div class="form-group">
          <label for="byline">Byline</label>
          <input type="text" ng-model="config.byline.text" id="byline" placeholder="Byline" class="form-control" />
          <input type="range" min="4" max="40" step="1" ng-model="config.byline.fontSize" id="fontSize" />
        </div>

        <div class="form-group">
          <label for="credit">Credit</label>
          <input type="text" ng-model="config.credit.text" id="credit" placeholder="Credit" class="form-control" />
          <input type="range" min="4" max="30" step="1" ng-model="config.credit.fontSize" id="fontSize" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Image</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="size">Image Size</label>
          <input type="range" min="20" max="1200" ng-model="config.image.width" id="size" />
        </div>
        <div class="form-group">
          <label for="opacity">Image Opacity</label>
          <input type="range" min="0" max="1" step="0.01" ng-model="config.image.opacity" id="opacity" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Roundel</div>
      <div class="panel-body">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="config.roundel.show" /> Show Roundel?
          </label>
        </div>

        <div class="form-group">
          <label for="roundelText">Roundel Text</label>
          <input type="text" ng-model="config.roundel.text" id="roundelText" placeholder="Roundel Text" class="form-control" />
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
